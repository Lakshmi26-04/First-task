<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" , content="width=device-width , intial-scale = 1.0" />
        <title>Rounded borders</title>
        <style>
            p{
                float:left;
                margin:10px;
                width: 150px;
                height:100px;
                border:4px solid rgb(156, 230, 156);
            }
            div{
                width:600px;
                margin-left:350px;
                margin-top:150px;
            }

        </style>
    </head>
    <body>
        <div>
            <p style="border-radius:5px;"></p>
            <p style="border-radius: 5px;"></p>
            <p style="border-radius:20px;"></p>
            <p style=border-radius:5px;"></p>
            <p></p>
            <p style="border-radius:20px;"></p>
            <p style="border-radius:50%;"></p>
            <p ></p>
            <p style="border-radius:15px 50px;"></p>
        </div>
    </body>
</html>
