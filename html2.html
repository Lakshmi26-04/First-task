<!DOCTYPE html>
<html>
<head>
    <title>Nested List with Border</title>
    <style>
        .nested-list {
            border: 1px solid black; /* Border around the list */
            padding: 10px; /* Padding inside the border */
            display: inline-block; /* To make the border fit the content */
            margin-left: 500px;
            margin-top:250px;
        }
    </style>
</head>
<body>
    
    <div class="nested-list">
        <p>Lists can be nested (list inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
